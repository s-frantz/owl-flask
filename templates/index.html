<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Owl Control Center</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #111;
    color: #eee;
    font-family: sans-serif;
    overflow: hidden;
  }

  #statusBubble {
    position: absolute;
    top: 10px; right: 10px;
    padding: 6px 12px;
    border-radius: 12px;
    font-size: 13px;
    cursor: pointer;
    background: gray;
    color: white;
    z-index: 20;
    transition: background 0.3s;
  }

  #powerButton {
    position: absolute;
    top: 10px; left: 10px;
    display: none;
    z-index: 20;
  }

  #powerButton button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #444;
    background: #222;
    color: #eee;
    font-size: 20px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }

  #powerButton button:hover {
    background: #333;
    transform: scale(1.1);
  }

  #main {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
    position: relative;
    flex-direction: column;
  }

  #video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    background: black;
  }

  #message {
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 5px black;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
  }

  #decibel {
    width: 80%;
    height: 80px;
    display: none;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }

  #rmsValue, #thresholdValue, #lastNotification {
    text-align: center;
    text-shadow: 0 0 5px black;
  }

  #rmsValue {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 3px;
  }

  #thresholdValue {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 5px;
  }

  #barContainer {
    position: relative;
    height: 10px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }

  #bar {
    height: 100%;
    width: 0%;
    background: limegreen;
    transition: width 0.2s, background 0.2s;
  }

  #threshold {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 2px;
    background: red;
    opacity: 0.9;
  }

  #scale {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #aaa;
    margin-top: 4px;
  }

  #lastNotification {
    margin-top: 5px;
    font-size: 14px;
    color: #888;
  }

  #controls {
    position: absolute;
    bottom: 20px;
    display: flex;
    gap: 10px;
  }

  button.control {
    background: #222;
    color: #eee;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 10px 16px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.2s;
  }

  button.control:hover {
    background: #333;
  }
</style>
<script defer src="{{ url_for('static', filename='reader.js') }}"></script>
</head>
<body>
<div id="statusBubble">Idle</div>

<!-- NEW: Power button -->
<div id="powerButton">
  <button onclick="shutdownPi()" title="Shut down Raspberry Pi">‚èª</button>
</div>

<div id="main">
  <video id="video" autoplay muted playsinline></video>
  <div id="message">Waiting for status...</div>

  <div id="decibel">
    <div id="rmsValue">RMS: 0.000</div>
    <div id="thresholdValue">Notification Threshold: 0.020</div>
    <div id="barContainer">
      <div id="bar"></div>
      <div id="threshold"></div>
    </div>
    <div id="scale">
      <span>0</span>
      <span>0.025</span>
    </div>
    <div id="lastNotification">Last Notification: None</div>
  </div>

  <div id="controls"></div>
</div>

<script>
const bubble = document.getElementById('statusBubble');
const video = document.getElementById('video');
const message = document.getElementById('message');
const decibel = document.getElementById('decibel');
const bar = document.getElementById('bar');
const thresholdLine = document.getElementById('threshold');
const rmsValue = document.getElementById('rmsValue');
const thresholdValue = document.getElementById('thresholdValue');
const lastNotification = document.getElementById('lastNotification');
const controls = document.getElementById('controls');
const powerButton = document.getElementById('powerButton');

let currentMode = null;
let reader = null;
let lastNotificationTime = null;

// Poll /status every second
async function pollStatus() {
  try {
    const res = await fetch('/status');
    const data = await res.json();
    const mode = data.status;
    if (mode !== currentMode) updateUI(mode);
  } catch (e) {
    console.log('poll error:', e);
  } finally {
    setTimeout(pollStatus, 1000);
  }
}

// Update UI when mode changes
function updateUI(mode) {
  currentMode = mode;
  bubble.innerText = mode;
  bubble.style.background = mode === 'Streaming Video' ? 'green' :
                            mode === 'Listening' ? 'orange' : 'gray';

  updateButtons(mode);

  if (mode === 'Streaming Video') {
    message.style.display = 'none';
    decibel.style.display = 'none';
    video.style.display = 'block';
    startVideo();
  } else {
    stopVideo();
    video.style.display = 'none';
    if (mode === 'Listening') {
      message.style.display = 'none';
      decibel.style.display = 'block';
      pollDecibel();
    } else {
      message.innerText = 'Idle ‚Äî standing by.';
      message.style.display = 'flex';
      decibel.style.display = 'none';
    }
  }
}

// Update buttons depending on mode
function updateButtons(mode) {
  controls.innerHTML = '';
  powerButton.style.display = 'none';

  if (mode === 'Idle') {
    powerButton.style.display = 'block';
    controls.innerHTML = `
      <button class="control" onclick="switchTo('audio')">üé§ Start Listening</button>
      <button class="control" onclick="switchTo('video')">üìπ Start Streaming</button>
    `;
  } else if (mode === 'Listening') {
    controls.innerHTML = `
      <button class="control" onclick="switchTo('video')">üìπ Switch to Video</button>
      <button class="control" onclick="switchTo('idle')">‚èπ Stop (Idle)</button>
    `;
  } else if (mode === 'Streaming Video') {
    controls.innerHTML = `
      <button class="control" onclick="switchTo('audio')">üé§ Switch to Audio</button>
      <button class="control" onclick="switchTo('idle')">‚èπ Stop (Idle)</button>
    `;
  }
}

// Switch modes
async function switchTo(target) {
  try {
    if (target === 'audio') {
      await fetch('/video/stop');
      await fetch('/audio/start');
    } else if (target === 'video') {
      await fetch('/audio/stop');
      await fetch('/video/start');
    } else if (target === 'idle') {
      await fetch('/audio/stop');
      await fetch('/video/stop');
    }
    setTimeout(pollStatus, 500);
  } catch (e) {
    console.log('switch error:', e);
  }
}

// Start/stop WebRTC video
function startVideo() {
  const HOST = window.location.hostname || 'localhost';
  reader = new MediaMTXWebRTCReader({
    url: `http://${HOST}:8889/stream/whep`,
    onError: err => console.log('WebRTC error:', err),
    onTrack: evt => { video.srcObject = evt.streams[0]; }
  });
}

function stopVideo() {
  if (reader) {
    reader.close();
    reader = null;
  }
  video.srcObject = null;
}

// Poll decibel visualization
async function pollDecibel() {
  if (currentMode !== 'Listening') return;
  try {
    const res = await fetch('/audio/status');
    const data = await res.json();
    const rms = data.current_rms;
    const threshold = 0.02;

    const percent = Math.min(100, rms / 0.025 * 100);
    bar.style.width = percent + '%';
    bar.style.background = rms >= threshold ? 'red' : 'limegreen';

    const thresholdPercent = threshold / 0.025 * 100;
    thresholdLine.style.left = thresholdPercent + '%';

    rmsValue.innerText = `RMS: ${rms.toFixed(4)}`;
    thresholdValue.innerText = `Notification Threshold: ${threshold.toFixed(3)}`;

    if (rms >= threshold) lastNotificationTime = new Date();
    if (lastNotificationTime) {
      const diffSec = (new Date() - lastNotificationTime) / 1000;
      lastNotification.innerText = `Last Notification: ${lastNotificationTime.toLocaleTimeString()}`;
      lastNotification.style.color = diffSec <= 300 ? 'red' : '#888';
    } else {
      lastNotification.innerText = 'Last Notification: None';
      lastNotification.style.color = '#888';
    }

  } catch (e) {
    console.log('decibel error:', e);
  } finally {
    if (currentMode === 'Listening') setTimeout(pollDecibel, 500);
  }
}

// Shutdown Pi
async function shutdownPi() {
  if (!confirm("Are you sure you want to shut down the Raspberry Pi?")) return;

  try {
    const res = await fetch('/shutdown', { method: 'POST' });
    const data = await res.json();
    alert(data.status || "Shutting down...");
  } catch (e) {
    console.log("Shutdown error:", e);
    alert("Failed to send shutdown command.");
  }
}

window.addEventListener('load', pollStatus);
</script>
</body>
</html>
