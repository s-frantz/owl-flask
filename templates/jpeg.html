<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Feed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <img id="video" src="/static/feed.jpg" alt="Camera Feed">
    
    <script>
        const img = document.getElementById('video');

        // Refresh image every 1 second
        setInterval(() => {
            // Add timestamp to prevent browser caching
            img.src = "/static/feed.jpg?" + new Date().getTime();
        }, 500);
    </script>
</body>
</html>
